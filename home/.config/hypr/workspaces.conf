##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Move copyq window to my cursor
windowrule = float, class:com.github.hluk.copyq
windowrule = move onscreen cursor -50% -10%, class:com.github.hluk.copyq

# Emoji picker (emote)
windowrule = float, class:emote
windowrule = move onscreen cursor -50% -10%, class:emote

# Blur for waybar
layerrule = blur,waybar

# Workspaces for monitors
workspace = 1, persistent:true, monitor:desc:BNQ BenQ XL2420G
workspace = 2, persistent:true, default:true, monitor:desc:Dell Inc. DELL G2724D
workspace = 3, persistent:true, monitor:desc:Dell Inc. DELL G2724D
workspace = 4, persistent:true, monitor:desc:Dell Inc. DELL G2724D
workspace = 5, persistent:true, monitor:desc:Dell Inc. DELL G2724D

misc {
  # Disable "Application not responding" window
  enable_anr_dialog = false
}

